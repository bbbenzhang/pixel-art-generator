<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Pixel Art Generator </title>
        <link rel="stylesheet" href="style.css" />
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">

                <div class="preview-container" id="preview">
                </div>
        
                <div class="toolbar-container">
                    <div id="dimensions" class="dimensions-container">
                        <label for="width" class="dimensions-item"> Width: </label>
                        <input type="number" id="width" min="1" max="100" value="16" class="dimensions-input"/>
                        <label for="height" class="dimensions-item"> Height: </label>
                        <input type="number" id="height" min="1" max="100" value="16" class="dimensions-input"/>
                        <input type="checkbox" id="monochrome" class="dimensions-item">
                        <label for="monochrome"> Monochrome </label>
                        <input type="checkbox" id="palette" class="dimensions-item">
                        <label for="palette"> Custom Colors </label>
                        <button id="generate" class="dimensions-item"> Generate </button>
                    </div>
                    <label class="image-label" for="image"> Choose an Image </label>
                    <input class="image-input" type="file" id="image" accept="image/png, image/jpeg" />
                </div>

                <div id="colors-container" class="colors-container">
                    <div class="color-toolbar">
                        <div class="color-toolbar-item">
                            <label for="import"> Import Palette: </label>
                            <input id="import" type="file" accept="image/png, image/jpeg">
                        </div>
                        <div class="color-toolbar-item">
                            <label for="new-color"> Add Color: </label>
                            <input id="new-color" type="color" />
                        </div>
                        <button id="clear" class="color-toolbar-item"> Clear All </button>
                    </div>
                    
                    <div id="colors" class="colors">

                    </div>
                </div>
            </div>

            <canvas id="imageCanvas" class="hidden-canvas"></canvas>
            <canvas id="paletteCanvas" class="hidden-canvas"></canvas>

            <div id="rightContainer" class="right-container">

                <canvas id="resultCanvas" class="result-canvas"></canvas>

                <button id="download"> Download </button>
                <a id="link"></a>
            </div>
        </div>    

        <script src="script.js"></script>
    </body>
</html>
